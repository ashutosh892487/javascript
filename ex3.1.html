<!DOCTYPE html>
<html>
<body>

<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myFunction()">ENTER A NUMBER</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>
function myFunction() {
    var inputNumber = prompt("PROVIDE A NUMBER", "47425463763653");
    if (inputNumber != null) {
        document.getElementById("demo").innerHTML =inputNumber;
    }
    var arr=inputNumber.split("");
    var result="";
    for(var i=0;i<arr.length;i++){
    	if(arr[i]%2==0 && arr[i+1]%2==0)
    	{
    		result+=arr[i]+"-";
    	}
    	else
    	{
    		result+=arr[i];
    	}
    }
    document.getElementById("demo1").innerHTML =result;
}
</script>

</body>
</html>
